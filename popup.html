<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Export Tool</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 15px;
    }
    button {
      width: 100%;
      margin: 8px 0;
      padding: 8px 12px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0e8e6d;
    }
    .format-options {
      margin: 12px 0;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>ChatGPT Export Tool</h2>
  <div class="format-options">
    <label>
      <input type="checkbox" id="markdown" checked>
      Export as Markdown
    </label>
    <br>
    <label>
      <input type="checkbox" id="html">
      Export as HTML
    </label>
  </div>
  <button id="export-current">Export Current Conversation</button>
  <button id="export-all">Export All Conversations</button>
  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
